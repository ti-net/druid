		<script type="text/javascript">
			$(document).ready(function() {
				$.ajax({
					type: 'GET',
					url: "get-jmx-url.json",
					success: function(data) {
						var jmxUrls = $("#jmxUrls");
						$.each(data.Content.urls,function(key, value){
							if(value==data.Content.current){
								jmxUrls.append("<option value='"+value+"' selected='selected'>"+key+"</option>");
							}else{
								jmxUrls.append("<option value='"+value+"'>"+key+"</option>");
							}
							
						});
					},
					dataType: "json"
				});
				
				$("#jmxUrls").change(function(){
					var checkValue=$("#jmxUrls").val();
					$.ajax({
						type: 'GET',
						url: "reset-jmx-url.json",
						data:{jmx:checkValue},
						success: function(data) {
							location.reload();
						},
						dataType: "json"
					});
				});
			});
		</script>
